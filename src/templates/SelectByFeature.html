<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="selectByFeature">
    <table cellspacing="0" class="select-by-feat-table">
        <tbody>
            <tr>
                <td class="first">${nls.sourceLayerList}</td>
                <td class="second">
                    <div class="jimu-list select-by-feat-sourcelayerlist" data-dojo-type="dijit/form/Select" data-dojo-attach-point="sourceLayerList" data-dojo-props="required:'true'"></div>
                </td>
            </tr>
            <tr>
                <td class="first">that</td>
                <td class="second">
                    <div class="jimu-list select-by-feat-relationList" data-dojo-type="dijit/form/Select" data-dojo-attach-point="relationList"></div>
                </td>
            </tr>
            <tr>
                <td class="first">feature of</td>
                <td class="second">
                    <div class="jimu-list select-by-feat-sourcelayerlist" data-dojo-type="dijit/form/Select" data-dojo-attach-point="targetLayerList" data-dojo-props="required:'true'"></div>
                </td>
            </tr>
            <tr>
                <td class="first">selected by</td>
                <td class="second">
                    <div class="geom-tool-container" data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="geometryContainer">
                        <div class="inactive geom-tool point" data-geotype="POINT"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="first">${nls.addBuffer}</td>
                <td class="second">
                    <div style="position:relative;float:left;height:27px;margin: 5px 0 0 7px;">
                        <input data-dojo-attach-point="bufferDistanceSelect" data-dojo-type="dijit/form/NumberSpinner" style="float: left;width:75px;height: 27px;"
                               data-dojo-props='value:0,smallDelta:1,intermediateChanges:true'/>
                    </div>
                    <div style="position:relative;float:left;height:27px;margin:10px 0  0 7px;">
                        <select class="jimu-list select-by-geom-bufferUnits" data-dojo-attach-point="bufferUnitSelect" data-dojo-type="dijit/form/Select" style="float: left;height: 27px;"></select>
                    </div>
                    <div>
                        <div data-dojo-attach-point="bufferFillSymChooserNode"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
